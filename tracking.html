<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Reglas üíï</title>
    <link rel="stylesheet" href="tracking-styles.css">
</head>
<body>
    <div id="app">
        <div id="floating-hearts"></div>
        <div id="sparkle-effects"></div>

        <!-- User Selection Screen -->
        <div id="user-selection" class="screen active">
            <div class="selection-card">

                <p class="subtitle">¬øQUI√âN ERES?</p>
                <div class="user-buttons">
                    <button class="user-btn" data-user="Oscar">
                        <div class="user-avatar-img">
                            <img src="public/oscar.jpg" alt="Oscar">
                        </div>
                        <span class="user-name">Oscar</span>
                    </button>
                    <button class="user-btn" data-user="Yuritzy">
                        <div class="user-avatar-img">
                            <img src="public/yuritzy.jpg" alt="Yuritzy">
                        </div>
                        <span class="user-name">Yuritzy</span>
                    </button>
                </div>
                <a href="index.html" class="back-link">‚Üê Volver</a>
            </div>
        </div>

        <!-- Dashboard Screen (formerly Mode Selection) -->
        <div id="mode-selection" class="screen">
            <div class="dashboard-container">
                <div class="dashboard-header">
                    <div class="user-welcome">
                        <div class="welcome-avatar">
                            <img id="dashboard-user-img" src="/placeholder.svg" alt="User">
                        </div>
                        <div class="welcome-text-container">
                            <span class="greeting">HOLA, MI AMOR</span>
                            <h2 id="welcome-user" class="username"></h2>
                        </div>
                    </div>
                    <div class="love-badge">
                        <span>Juntos Siempre</span>
                        <span class="heart-pulse">‚ù§Ô∏è</span>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üî•</div>
                        <div class="stat-value" id="streak-value">0</div>
                        <div class="stat-label">D√≠as Seguidos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚≠ê</div>
                        <div class="stat-value" id="total-checks">0</div>
                        <div class="stat-label">Total Chispazos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üìÖ</div>
                        <div class="stat-value" id="last-check-date">Hoy</div>
                        <div class="stat-label">√öltimo Reporte</div>
                    </div>
                </div>

                <div class="action-cards">
                    <button id="check-mode-btn" class="action-card primary">
                        <div class="card-bg-icon">‚úÖ</div>
                        <div class="card-content">
                            <h3>Registrar Reglas de Hoy</h3>
                            <p>Registra tu cumplimiento diario</p>
                        </div>
                        <div class="card-arrow">‚Üí</div>
                    </button>

                    <button id="view-mode-btn" class="action-card secondary">
                        <div class="card-bg-icon">üëÄ</div>
                        <div class="card-content">
                            <h3>Hist√≥rico</h3>
                            <p>Revisa c√≥mo vamos cumpliendo</p>
                        </div>
                        <div class="card-arrow">‚Üí</div>
                    </button>
                </div>

                <button class="logout-btn">
                    <span class="logout-icon">üö™</span>
                    <span>Cerrar Sesi√≥n</span>
                </button>
            </div>
        </div>

        <!-- Checking Screen -->
        <div id="checking-screen" class="screen">
            <div class="checking-container">
                <div class="checking-header">
                    <div class="header-row">
                        <h2 id="checking-user" class="checking-title">Chequeo Diario</h2>
                        <div class="date-display">
                            <span id="current-date" class="date-value"></span>
                        </div>
                    </div>
                    <p class="checking-subtitle">S√© honesto/a, la confianza es lo primero üíï</p>
                </div>

                <div class="progress-info">
                    <div class="progress-text">
                        <span id="checked-count">0</span> / <span id="total-rules">30</span>
                    </div>
                    <div class="progress-bar-container">
                        <div id="checking-progress" class="progress-bar-fill"></div>
                    </div>
                </div>

                <div id="rules-checklist" class="rules-checklist">
                    <!-- Rules will be generated by JavaScript -->
                </div>

                <div class="action-buttons">
                    <button id="save-progress-btn" class="action-btn secondary">
                        üíæ Guardar
                    </button>
                    <button id="complete-session-btn" class="action-btn primary" disabled>
                        ‚ú® Completar
                    </button>
                </div>

                <button class="back-btn">‚Üê Volver</button>
            </div>
        </div>

        <!-- Results View Screen -->
        <div id="results-screen" class="screen">
            <div class="results-container">
                <div class="results-header">
                    <h2 class="results-title">Historial de Amor</h2>
                    <div class="date-selector">
                        <button id="prev-date-btn" class="date-nav-btn">‚Üê</button>
                        <span id="selected-date" class="selected-date"></span>
                        <button id="next-date-btn" class="date-nav-btn">‚Üí</button>
                    </div>
                </div>

                <div class="user-toggle">
                    <button class="toggle-btn active" id="view-oscar">Oscar</button>
                    <button class="toggle-btn" id="view-yuritzy">Yuritzy</button>
                </div>
                
                <div class="target-user-display">
                    Viendo resultados de: <span id="target-user" class="highlight-name"></span>
                </div>

                <div id="results-status" class="results-status">
                    <!-- Status will be shown here -->
                </div>

                <div id="results-list" class="results-list">
                    <!-- Results will be generated by JavaScript -->
                </div>

                <div class="action-buttons">
                    <button id="download-pdf-btn" class="action-btn primary">
                        üì• Descargar Reporte
                    </button>
                </div>

                <button class="back-btn">‚Üê Volver</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="tracking.js"></script>
</body>
</html>
